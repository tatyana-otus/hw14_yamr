language: cpp
before_script:
  - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
  - sudo apt-get update -qq
  - sudo apt-get install -qq g++-7 
  - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-7 60 
  - sudo apt-get install -y -qq  libboost-test-dev
script:
  - cmake -H. -BBuild
  - cmake --build Build
  - cmake --build Build --target test
  - cmake --build Build --target package
deploy:
  - provider: script
    skip_cleanup: true
    script:
    - curl -T Build/yamr-*.$TRAVIS_BUILD_NUMBER-Linux.deb -utatyana-otus:$BINTRAY_API_KEY "https://api.bintray.com/content/tatyana-otus/hw_otus/yamr/$TRAVIS_BUILD_NUMBER/yamr-1.0.$TRAVIS_BUILD_NUMBER-Linux.deb;deb_distribution=trusty;deb_component=main;deb_architecture=amd64;publish=1"
 